<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상세 정보</title>
    <link rel="stylesheet" href="/css/movie_detail.css">
</head>
<body>
<div class="container">
    <header>
        <h1 id="movie-title-header">영화 정보를 로딩 중입니다...</h1>
    </header>
    <!-- YouTube 비디오 플레이어 추가 -->
    <div class="video-wrapper">
        <div class="video-container" id="movie-trailer-container">
            <!-- iFrame은 JavaScript로 삽입될 예정입니다. -->
        </div>
    </div>
    <div class="movie-info">
        <img src="" alt="Movie Poster" class="movie-poster" id="movie-poster">
        <div class="movie-details">
            <p><strong>원어:</strong> <span id="movie-original-language">언어</span></p>
            <p><strong>장르:</strong> <span id="movie-genre">장르</span></p>
            <p><strong>러닝타임:</strong> <span id="movie-runtime">러닝타임</span></p>
            <p><strong>평점:</strong> <span id="movie-rating">평점</span></p>
            <p><strong>개봉일:</strong> <span id="movie-release-date">개봉일</span></p>
            <p><strong>줄거리:</strong> <span id="movie-synopsis">줄거리</span></p>
            <p><strong>배우:</strong> <span id="movie-cast">배우</span></p>
            <p><strong>감독:</strong> <span id="movie-director">감독</span></p>
            <p><strong>시리즈:</strong> <span id="movie-series">시리즈</span></p>
        </div>
    </div>
</div>
<script src="/js/movie_detail.js"></script>
</body>
</html>
