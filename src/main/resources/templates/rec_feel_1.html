    <script>
        function selectEmotion(emotion) {
            window.location.href = `#rec_feel_2?emotion=${encodeURIComponent(emotion)}`;
        }

        function getEmotionFromUrl() {
            const params = new URLSearchParams(window.location.hash.substring(1)); // #rec_feel_2?emotion=감정
            return params.get('emotion') || '기분';
        }

        function showSecondPage() {
            if (window.location.hash.includes('rec_feel_2')) {
                document.getElementById('rec_feel_2').style.display = 'block';
                const emotionSpan = document.querySelector('.e634_591');
                if (emotionSpan) {
                    emotionSpan.textContent = getEmotionFromUrl() + ' 기분이신 당신께 추천드리는 영화입니다';
                }
            }
        }

        window.onload = function() {
            showSecondPage();
        }
    </script>
