<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Movie Recommendation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        body {
            padding: 20px;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>

    <script>
        function getRecommendation() {
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;

            fetch(`/weather?latitude=${latitude}&longitude=${longitude}`)
                .then(response => response.json())
                .then(data => {
                    const weatherDescription = data.weatherDescription;
                    const weatherIcon = data.weatherIcon;

                    document.getElementById("currentWeather").innerText = `Current weather: ${weatherDescription}`;
                    document.getElementById("weatherIcon").src = weatherIcon;
                    document.getElementById("recommendLink").style.display = 'block';
                });
        }

        function showRecommendations() {
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;

            window.location.href = `/recommend?latitude=${latitude}&longitude=${longitude}`;
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Weather Movie Recommendation</h1>
    <form onsubmit="event.preventDefault(); getRecommendation();">
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" class="form-control" id="latitude" name="latitude">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" class="form-control" id="longitude" name="longitude">
        </div>
        <button type="submit" class="btn btn-primary">Get Current Weather</button>
    </form>
    <p id="currentWeather" class="mt-4"></p>
    <img id="weatherIcon" class="weather-icon mt-2 mb-2" alt="Weather Icon">
    <a id="recommendLink" href="#" onclick="showRecommendations();" class="btn btn-success" style="display: none;">Click here to see movie recommendations</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-5Ksqoy/xwzKVsi4Ff/G/WA5JvRW0nq+S/e4J/QTo2jXJH0F5TQDvltV/dLy4AyVY"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh/jDQbE9fSwgYRyu/RV8voPpUy3I5I3lgY6S"
        crossorigin="anonymous"></script>
</body>
</html>
